<svg xmlns="http://www.w3.org/2000/svg" width="500" height="150" viewBox="0 0 500 150">
  <defs>
    <linearGradient id="nameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff512f;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#dd2476;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#333" flood-opacity="0.5"/>
    </filter>
    <style type="text/css">
      <![CDATA[
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@700&display=swap');
      ]]>
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#f8f9fa" rx="10"/>
  <text x="50%" y="40%" font-family="'Montserrat', sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="url(#nameGradient)" filter="url(#shadow)">
    Bablu
  </text>
  <text x="50%" y="75%" font-family="'Pacifico', cursive" font-size="50" text-anchor="middle" fill="#343a40">
    Dhakad
  </text>
  <path d="M100,100 L400,100"/>
</svg>
